{% extends 'inventory/base.html' %}
{% block content %}
<div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="bank_name" class="form-label">Bank Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="bank_name" value="{{ banks.bank_name }}">
                </div>
                <div class="form-group col-sm-6">
                    <label for="account_number" class="form-label">Account Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="account_number" value="{{ banks.account_number }}">
                </div>
                <div class="form-group col-sm-6">
                    <label for="branch_name" class="form-label">Branch Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="branch_name" value="{{ banks.branch_name }}">
                </div>
                <div class="text-center col-sm-12">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
