{% extends 'inventory/base.html' %}
{% block content %}
<div class="container">
    <form method="POST">
        <div class="row">
            {% csrf_token %}
            <div class="col-sm-6 form-group">
                <label for="division">Select Division<span class="text-danger">*</span></label>
                <select name="division_name" class="form-control">
                    <option value="">Select Division</option>
                    {% for obj in get_divisions %}
                        <option value="{{ obj.id }}">{{ obj.division }}</option>
                    {% endfor %}
                </select> 
            </div>
            <div class="form-group col-sm-6">
                <label for="district" class="form-label">District Name</label>
                <input type="text" name="district_name" class="form-control">
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
