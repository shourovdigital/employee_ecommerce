{% extends 'inventory/base.html' %}
{% block content %}
<div class="container">
    <form method="POST">
        <div class="row">
            {% csrf_token %}
            <div class="col-sm-6 form-group">
                <label for="division">Select Division<span class="text-danger">*</span></label>
                <select name="division_for_thana" class="form-control">
                    <option value="">Select Division</option>
                    {% for obj in get_division %}
                        <option value="{{ obj.id }}">{{ obj.division }}</option>
                    {% endfor %}
                </select> 
            </div>
            <div class="col-sm-6 form-group">
                <label for="district">Select District<span class="text-danger">*</span></label>
                <select name="district_for_thana" class="form-control">
                    <option value="">Select District</option>
                    {% for obj in get_district %}
                        <option value="{{ obj.id }}">{{ obj.district_name }}</option>
                    {% endfor %}
                </select> 
            </div>
            <div class="form-group col-sm-6">
                <label for="thana" class="form-label">Thana Name</label>
                <input type="text" name="thana_name" class="form-control">
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>

    <button type="button" id="alert-button">Click me</button>
</div>


<script>
  $(document).ready(function() {
    $('#alert-button').click(function() {
      alert('Hello world!');
    });
  });
</script>



{% endblock %}
