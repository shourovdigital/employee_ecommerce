{% extends 'inventory/base.html' %}
{% block content %}
<div class="container bg-gradient-light">
    <h3>Add New Supplier</h3> <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="supplier_name" class="form-label">Supplier Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="supplier_name">
                </div>
                <div class="form-group col-sm-6">
                    <label for="supplier_phone" class="form-label">Supplier Phone Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="supplier_phone">
                </div>
                <div class="form-group col-sm-6">
                    <label for="supplier_email" class="form-label">Supplier Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="supplier_email">
                </div>
                <div class="form-group col-sm-6">
                    <label for="supplier_address" class="form-label">Supplier Address<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="supplier_address">
                </div>
                <div class="form-group col-sm-6">
                    <label for="supplier_contact_person" class="form-label">Supplier Contact Person Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="supplier_contact_person">
                </div>
                <div class="form-group col-sm-6">
                    <label for="supplier_contact_person_designation" class="form-label">Supplier Contact Person Designation<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="supplier_contact_person_designation">
                </div>
                <div class="form-group col-sm-6">
                    <label for="supplier_contact_person_phone" class="form-label">Supplier Contact Person Phone<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="supplier_contact_person_phone">
                </div>
                <div class="text-center col-sm-12 mb-1">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
