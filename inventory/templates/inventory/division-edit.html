{% extends 'inventory/base.html' %}
{% block content %}
<div class="container bg-gradient-light">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="division" class="form-label text-dark">Division <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="division" value="{{ division_name }}">
                </div>
                
                <div class="text-center col-sm-12">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
