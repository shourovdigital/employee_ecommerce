{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="unit_name" class="form-label">Unit</label>
                    <input type="text" class="form-control" id="unit_name" name="unit_name" value="{{ get_unit.unit_name }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
