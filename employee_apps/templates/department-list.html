{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">    
    <h3>Department List</h3>
    <a href="/department-add" class="btn btn-success">Add New Department</a>
    <a href="/department-list-excel-export" class="btn btn-info">Excel</a>
    <form method="POST">
        {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in department %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ obj.department }}</td>
                            <td>
                                <!-- <a href="/" class="btn btn-success"><i class="fas fa-eye"></i></a> -->
                                <a href="/department-edit/{{ obj.id }}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                <a href="/department-delete/{{ obj.id }}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </form>
</div>
{% endblock %}
