{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">    
    <h3>Employee List</h3>
    <a href="/employee-add" class="btn btn-success">Add New Employee</a>
    <a href="/employee-info-excel-export" class="btn btn-info">Excel</a>
    <form method="POST">
        {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in employee_list %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ obj.full_name }}</td>
                            <td>{{ obj.job_title }}</td>
                            <td>{{ obj.department.department }}</td>
                            <td>
                                <a href="/employee-details/{{ obj.id }}" class="btn btn-success"><i class="fas fa-eye"></i></a>
                                <a href="/employee-edit/{{ obj.id }}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                <a href="/employee-delete/{{ obj.id }}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </form>
</div>
{% endblock %}
