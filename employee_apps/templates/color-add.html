{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="color_name" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color_name" name="color_name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
