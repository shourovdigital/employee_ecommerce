{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="category_name">Category<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="category_name" placeholder="Enter your category_name here" name="category_name" required>
            </div>
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
