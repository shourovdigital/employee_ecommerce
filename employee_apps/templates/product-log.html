{% extends 'base.html' %}
{% block content %}

<!-- product_logs.html -->
<table>
  <thead>
    <tr>
      <th>Action</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.action }}</td>
      <td>{{ log.timestamp }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No logs found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
