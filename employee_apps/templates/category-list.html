{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">    
    <h3>Category List</h3>
    <a href="/category-add" class="btn btn-success">Add New Category</a>
    <a href="/category-list-excel-export" class="btn btn-info">Category</a>
    
    <form
        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
            <input type="text" name="search" class="form-control bg-light border-0 small" placeholder="Search category"
                aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>
    
    <form method="POST">
        {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in category %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ obj.category_name }}</td>
                            <td>
                                <!-- <a href="/" class="btn btn-success"><i class="fas fa-eye"></i></a> -->
                                <a href="/category-edit/{{ obj.id }}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                <a href="/category-delete/{{ obj.id }}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </form>
</div>
{% endblock %}
